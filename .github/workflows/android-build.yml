name: Android CI - Build APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17 and Gradle Cache
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: .

    - name: Build Debug APK (module-specific)
      run: ./gradlew :android-app:assembleDebug --no-daemon
      working-directory: .

    - name: Show APK output files (diagnostics)
      run: |
        echo "Listing top-level android-app folder:"
        ls -la android-app || true
        echo "Listing possible app build outputs:"
        ls -la android-app/build/outputs/apk || true
        ls -la android-app/app/build/outputs/apk || true
        echo "Find any .apk files:"
        find android-app -type f -name "*.apk" -print || true

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: CanYoldasiAHI-debug-apk
        path: android-app/**/build/outputs/apk/**/*.apk
        if-no-files-found: error